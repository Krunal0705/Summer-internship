<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('http://izeyodiase.com/wp-content/uploads/2016/12/Lets-Explore-The-World-Together.jpg');">
            <h3>Explore The World</h3>
        </div>

        <div class="panel"
            style="background-image: url('https://media.istockphoto.com/photos/call-of-the-wild-picture-id183765700?k=20&m=183765700&s=612x612&w=0&h=m5PAId1-lCOHsxy5a5M38DnT9LcjZZzqLofrdxnl8fE=');">
            <h3>Wild Forest</h3>
        </div>

        <div class="panel"
            style="background-image: url('https://assets.puzzlefactory.pl/puzzle/183/836/original.jpg');">
            <h3>Sunny Beach</h3>
        </div>

        <div class="panel"
            style="background-image: url('https://www.anadventurousworld.com/wp-content/uploads/2018/11/winter-city-break.jpg');">
            <h3>City in winter</h3>
        </div>

        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1514527893004-f77d3d773644?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bW91bnRhaW4lMjBjbG91ZHxlbnwwfHwwfHw%3D&w=1000&q=80');">
            <h3>Mountains & Clouds</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
